<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Avalia TCC</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <meta name="theme-color" content="#fafafa">

  <!--  Materialize-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
          integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>

<div class="container">
  <h3 class="bold">Avaliação de Andamento</h3>
  <h4 class="bold">Curso: Ciência da Computação</h4>
  <section id="generalInformation" class="section card card-panel">
    <span class="card-title bold">Informações gerais</span>
    <div class="row">
      <div class="input-field col s12 m6">
        <input id="studentName" type="text"/>
        <label for="studentName">Nome do aluno</label>
      </div>
      <div class="input-field col s12 m6">
        <input id="professorName" type="text"/>
        <label for="professorName">Nome do avaliador</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m6 mt-2 mb-2">
        <div class="col s6">
          <label class="black-text">
            <input class="with-gap" name="period" type="radio" value="1"/>
            <span>1º Semestre</span>
          </label>
        </div>
        <div class="col s6">
          <label class="black-text">
            <input class="with-gap" name="period" type="radio" value="2"/>
            <span>2º Semestre</span>
          </label>
        </div>
      </div>
      <div class="input-field col s12 m3">
        <input id="date" type="text" class="datepicker"/>
        <label for="date">Data</label>
      </div>
      <div class="input-field col s12 m3">
        <input id="time" type="text" class="timepicker"/>
        <label for="time">Horário</label>
      </div>
    </div>
  </section>
  <section id="evaluation" class="section card card-panel">
    <span class="card-title bold">Avaliação</span>
    <div class="row">
      <div class="range-field col s12 m4 mt-1 mb-1">
        <label for="relevanceAndOriginality" class="black-text">Relevância e originalidade: </label>
        <span id="relevanceAndOriginalityValue"></span>
        <input class="mt-3" type="range" id="relevanceAndOriginality" min="0" max="2" step="0.1"/>
      </div>
      <div class="range-field col s12 m4 mt-1 mb-1">
        <label for="contentQuality" class="black-text">Qualidade do conteúdo: </label>
        <span id="contentQualityValue"></span>
        <input class="mt-3" type="range" id="contentQuality" min="0" max="3" step="0.1"/>
      </div>
      <div class="range-field col s12 m4 mt-1 mb-1">
        <label for="presentation" class="black-text">Apresentação: </label>
        <span id="presentationValue"></span>
        <input class="mt-3" type="range" id="presentation" min="0" max="5" step="0.1"/>
      </div>
    </div>
    <div class="row">
      <label for="finalValue" class="black-text bold">Nota final: </label>
      <span id="finalValue"></span>
    </div>
  </section>
  <section id="signature" class="section card card-panel">
    <span class="card-title bold">Assinatura</span>
    <div class="row">
      <div class="col s12 m6 mt-2">
        <div class="col s6">
          <label class="black-text">
            <input class="with-gap" name="signatureType" type="radio" value="DRAW"/>
            <span>Desenhar</span>
          </label>
        </div>
        <div class="col s6">
          <label class="black-text">
            <input class="with-gap" name="signatureType" type="radio" value="SELECT"/>
            <span>Selecionar</span>
          </label>
        </div>
      </div>
    </div>
    <div id="signatureWrapper" class="row">
      <div class="col s12 center">
        <canvas id="signatureCanvas"></canvas>
        <div id="signatureSelect" class="file-field input-field">
          <div class="row">
            <div class="col s12">
              <img id="signaturePreview" src="#">
            </div>
          </div>
          <div class="btn indigo darken-4">
            <span>Selecione o arquivo</span>
            <input id="signatureField" type="file" accept="image/*">
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer id="footer" class="row right-align">
    <button class="btn waves-effect waves-light btn-flat indigo-text text-darken-4" type="button">Limpar campos
    </button>
    <button class="btn waves-effect waves-light indigo lighten-1" type="button">Gerar Link</button>
    <button class="btn waves-effect waves-light indigo darken-4" type="button">Gerar PDF</button>
  </footer>
</div>


<script src="js/initialize.js"></script>

<!--  Materialize-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
